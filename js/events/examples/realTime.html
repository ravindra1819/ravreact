<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Events</title>
  <link rel="stylesheet" href="realTime.css">
</head>
<body>
  <h1>JavaScript Event Handling Examples</h1>

  <!-- Inline HTML Event -->
  <button onclick="showAlert()">Inline Event - Click Me</button>

  <!-- DOM Property Method -->
  <button id="domBtn">DOM Property Event - Hover Me</button>

  <!-- addEventListener Examples -->
  <button id="loginBtn">Login</button>
  <input type="text" id="username" placeholder="Enter Username">
  <input type="text" id="searchBox" placeholder="Type to Search...">
  <button id="themeBtn">Toggle Theme</button>
  <button id="submitBtn">Submit Form</button>
  <button id="doubleBtn">Double Click</button>
  <div id="hoverBox">Hover over this box</div>
  <button id="resizeBtn">Check Window Resize</button>
  <button id="copyBtn">Copy Message</button>
  <button id="touchBtn">Touch Me (Mobile)</button>

  <script src="realTime.js"></script>
</body>
</html>
