<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
</head>

<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen font-sans">

    <!-- Header -->

    <h1 class="text-4xl font-bold text-center mt-8 text-blue-700 drop-shadow-md">
        Smart Bus Booking Services
    </h1>

    <!-- Search Section -->

    <section id="searchSection" class="flex justify-center mt-10">
        <div id="searchRoute"
            class="bg-white shadow-lg p-6 rounded-2xl w-full max-w-2xl flex flex-col sm:flex-row gap-4 items-center border border-gray-200">

            <input type="text" id="fromCity" placeholder="From City"
                class="w-full sm:w-1/3 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" id="toCity" placeholder="To City"
                class="w-full sm:w-1/3 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="searchBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg w-full sm:w-auto transition-all">
                üîç Search Buses
            </button>
        </div>
    </section>

    <!-- Resutls Section -->

    <section id="busResults" class="mt-10 px-4 flex flex-wrap justify-center gap-6"></section>

    <!-- Booking Summary Section -->

    <section id="bookingSummary"
        class="mt-16 bg-white shadow-lg rounded-2xl max-w-2xl mx-auto p-6 border border-gray-200 hidden">
        <h2 class="text-2xl font-bold mb-4 text-blue-700">Booking Summary</h2>
        <p id="busNameSummary" class="text-gray-700"></p>
        <p id="busTypeSummary" class="text-gray-700"></p>
        <p id="travelTimeSummary" class="text-gray-700"></p>
        <p id="selectedSeats" class="text-gray-700"></p>
        <p id="totalFare" class="text-gray-700"></p>
        <button id="confirmBooking"
            class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-all">
            ‚úÖ Confirm Booking
        </button>
    </section>

    <script src="./app.js" type="module"></script>
</body>

</html>
