<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedBus DOM Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  
  <!-- Header -->
  <header class="bg-red-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">redBus</h1>
      <nav>
        <ul class="flex space-x-6 text-sm" id="navList">
          <li><a href="#" class="hover:underline" id="home">Home</a></li>
          <li><a href="#" class="hover:underline">Bus Tickets</a></li>
          <li id="offers"><a href="#" class="hover:underline">Offers</a></li>
          <li><a href="#" class="hover:underline" >Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Search Section -->
  <section class="bg-white mt-6 rounded-2xl shadow-md container mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Search for Buses</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <input type="text" id="fromCity" placeholder="From" class="border p-3 rounded-lg" />
      <input type="text" id="toCity" placeholder="To" class="border p-3 rounded-lg" />
      <input type="date" id="journeyDate" class="border p-3 rounded-lg" />
      <button id="searchBtn" class="bg-red-600 text-white rounded-lg p-3 hover:bg-red-700">Search Buses</button>
    </div>
  </section>

  <!-- Bus Results -->
  <section id="busList" class="container mx-auto mt-8 space-y-4">
    <div class="bus-card bg-white p-4 rounded-lg shadow-md flex justify-between items-center">
      <div>
        <h3 class="text-lg font-bold bus-name">Morning Express</h3>
        <p class="text-gray-600">From: Hyderabad → To: Bangalore</p>
      </div>
      <div>
        <span class="text-red-600 font-semibold price">₹899</span>
        <button class="ml-4 bg-green-600 text-white px-4 py-2 rounded-lg book-btn hover:bg-green-700">Book</button>
      </div>
    </div>

    <div class="bus-card bg-white p-4 rounded-lg shadow-md flex justify-between items-center">
      <div>
        <h3 class="text-lg font-bold bus-name">Night Rider</h3>
        <p class="text-gray-600">From: Hyderabad → To: Chennai</p>
      </div>
      <div>
        <span class="text-red-600 font-semibold price">₹1099</span>
        <button class="ml-4 bg-green-600 text-white px-4 py-2 rounded-lg book-btn hover:bg-green-700">Book</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 py-6 text-center">
    <p>&copy; 2025 redBus Demo | For DOM Manipulation Practice</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
