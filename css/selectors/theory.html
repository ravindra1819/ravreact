    CSS Selectors : 

        Basic Selectors :

                - Tag (TagName)
                - class (.)
                - id (#)

        Combination Selectors : 

                - Descendant ( space )  - Selects both direct and indirect childrens which are nested
                - child ( > )  - Selects only direct childrens

                - Adjacent Sibling ( + )  - Selects the immediate next sibling
                - General sibling ( ~ )  - Selects all the next siblings

        Pseudo Selectors : 

                - pseudo Classes *
                - pseudo Elements

        Special Selectors : 

                - Universal *
                - Grouping *
